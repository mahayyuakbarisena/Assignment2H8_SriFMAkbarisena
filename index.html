<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-3">
        <div class="row">
            <!-- Content Detail Profile-->
            <div class="col-md-12 bg-light">
                <div class="row">
                    <div class="col-md-2 d-flex align-items-center">
                        <img src="./images/admin.png" class = "img-fluid rounded mx-auto d-block" alt="Profile Picture">
                    </div>
                    <div class="col-md-5 align-self-center">
                        <h3 id="nama_tampil">Sri FM Akbarisena</h3>
                        <p id="role_tampil"> Front End Engineer</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Edit
                        </button>
                        <button type="button" class="btn btn-outline-success">Resume</button>
                    </div>
                    <div class="col-md-3 d-flex align-items-center mt-3 mb-3">
                        <table class="table table-borderless">
                            <tbody>
                              <tr>
                                <td class="fw-bold">Availability</td>
                                <td id = "availability_tampil">Full Time</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Usia</td>
                                <td id = "usia_tampil">19</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Lokasi</td>
                                <td id = "lokasi_tampil">Jakarta</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Pengalaman</td>
                                <td id = "pengalaman_tampil">2 Tahun</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Email</td>
                                <td id = "email_tampil">email@gmail.com</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <!-- End of content -->
        </div>
    </div>

    <div class="container p-3 collapse" id="collapseExample">
        <div class="row well">
            
            <!-- Form -->
            <div class="col-md-12 bg-light">
                <form id="my_form" action="" method="GET">
                    <div class="m-3 mt-3">
                      <label for="nama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                    <div class="m-3">
                      <label for="role" class="form-label">Role</label>
                      <input type="text" class="form-control" id="role" name="role">
                    </div>
                    <div class="m-3">
                        <label for="Availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="availability" name="availability">
                      </div>
                    <div class="m-3">
                    <label for="Usia" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="usia" name="usia">
                    </div>

                    <div class="m-3">
                        <label for="Lokasi" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="lokasi" name="lokasi">
                    </div>

                    <div class="m-3">
                        <label for="Years Experience" class="form-label">Years Experience</label>
                        <input type="text" class="form-control" id="pengalaman" name = "pengalaman">
                    </div>

                    <div class="m-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="d-grid gap-2 m-3">
                        <button type="submit" class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="update()">Submit</button>
                        <!-- <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="update()">Submit</button> -->
                    </div>
                </form>
            </div>
            <!-- End of Form -->
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
